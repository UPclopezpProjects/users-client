<div class="header bg-gradient-green pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
      <span STYLE="position:absolute; top:0px; left:0px; width:100%; height:420px; background-image: url(./assets/img/brand/aguacate-hass.jpg"></span>
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
	<!-- Table -->
	<div class="row">
		<div class="col">
			<div class="card">
				<div class="card-header">Actualización</div>
					<form class="card-body" (ngSubmit)="onSubmit()">
						<div *ngIf="!isRoot">
							<p>Estado:</p>
							<a *ngIf="isActive" (click)="deactivateAccount(false)" class="btn btn-warning" value=false>Desactivar cuenta</a><br>
							<a *ngIf="!isActive" (click)="activateAccount(true)" class="btn btn-success" value=true>Activar cuenta</a><br>
						</div>
						<p>Correo:</p><input class="form-control" #email="ngModel" name="email" [(ngModel)]="user.email" id="email" type="email" placeholder="Correo" required disabled><br>
						<p *ngIf="isHidden">Nombre de usuario:</p><input class="form-control" #nameOfUser="ngModel" name="nameOfUser" [(ngModel)]="user.nameOfUser" id="nameOfUser" type="text" placeholder="Nombre de usuario" required=""><br>
						<p>Contraseña:</p><input class="form-control" #password="ngModel" name="password" [(ngModel)]="user.password" id="password" type="password" placeholder="Contraseña" required=""><br>
						<p *ngIf="!isHidden">Token:</p><input class="form-control" #initialToken="ngModel" name="initialToken" [(ngModel)]="user.initialToken" id="initialToken" type="text" placeholder="Token" required="" *ngIf="!isHidden">
						<p *ngIf="!isHidden">Tipo de operación:</p><input class="form-control" #typeOfOperation="ngModel" name="typeOfOperation" [(ngModel)]="user.typeOfOperation" id="typeOfOperation" type="text" placeholder="Tipo de operación" required=""disabled="true" *ngIf="!isHidden">
						<p *ngIf="!isHidden">Nombre de operación:</p><input class="form-control" #nameOfOperation="ngModel" name="nameOfOperation" [(ngModel)]="user.nameOfOperation" id="nameOfOperation" type="text" placeholder="Nombre de operación" required="" disabled="true" *ngIf="!isHidden">
						<p *ngIf="!isHidden">LLave:</p><input class="form-control" #addressU="ngModel" name="addressU" [(ngModel)]="user.addressU" id="addressU" type="text" placeholder="AddressU" required="" *ngIf="!isHidden">
						<p *ngIf="!isHidden">Fecha de creación:</p><input class="form-control" #creationDate="ngModel" name="creationDate" [(ngModel)]="user.creationDate" id="creationDate" type="text" placeholder="Fecha de creación" required="" *ngIf="!isHidden">
						<p *ngIf="!isHidden">HashX:</p><input class="form-control" #hashX="ngModel" name="hashX" [(ngModel)]="user.hashX" id="hashX" type="text" placeholder="HashX" required="" disabled="true" *ngIf="!isHidden">
						<br>
						<button class="btn btn-success" type="submit">Actualizar</button>
						<button class="btn btn-danger" [routerLink]="['/user-profile']">Cancelar</button>
					</form>
			</div>
		</div>
	</div>
</div>
