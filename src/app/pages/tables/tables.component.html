<div class="header bg-gradient-green pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">Lista</div>
        <div class="card-body">
          <a [routerLink]="['/userCreation']" class="btn btn-secondary mb-3">Agregar nuevo usuario</a>
          <button class="btn btn-outline-info mb-3">Total: {{ items }}</button>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Estado</th>
                <th scope="col">Correo</th>
                <th scope="col">Tipo de usuario</th>
                <th scope="col">Fecha de creación</th>
                <th colspan="2">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td [routerLink]="['/userDetails', user.email]">{{ user._id }}</td>
                <td>{{ user.status }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.typeOfUser }}</td>
                <td>{{ user.creationDate }}</td>
                <td>
                  <form method="POST"  role="form" action="">
                    <a (click)="deleteUser(user.email)" class="btn btn-danger" type="submit"><i class="fa fa-trash" aria-hidden="true"></i></a>
                    <a [routerLink]="['/userUpdate', user.email]" class="btn btn-secondary" type="submit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                    <!--<a (click)="updateUser(user.email)" class="btn btn-secondary" type="submit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>-->
                    <!--<a class="btn btn-primary text-black" type="submit">Auditoría</a>-->
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card-footer py-4">
        <nav aria-label="...">
          <ul class="pagination justify-content-end">
            <li class="page-item" [routerLink]="['/tables', prevPage]">
              <a class="page-link">
                <i class="fas fa-angle-left"></i>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <!--<li class="page-item active">
              <a class="page-link" href="javascript:void(1)">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(2)">2 <span class="sr-only">(current)</span></a>
            </li>
            <li class="page-item"><a class="page-link" href="javascript:void(3)">3</a></li>-->
            <li class="page-item" [routerLink]="['/tables', nextPage]" id="nextPage">
              <a class="page-link">
                <i class="fas fa-angle-right"></i>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
