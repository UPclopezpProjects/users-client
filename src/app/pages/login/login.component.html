<div class="header bg-gradient-green py-4 py-lg-5">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <!--
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light">Use these awesome forms to login or create new account in your project for free.</p>
        </div>
        -->
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3"><small>Inicia sesión</small></div>
          <!--
          <div class="btn-wrapper text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="../assets/img/icons/common/github.svg"></span>
              <span class="btn-inner--text">Github</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="../assets/img/icons/common/google.svg"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        -->
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <!--
          <div class="text-center text-muted mb-4">
            <small>O inicie sesión con las credenciales</small>
          </div>
          -->
          <form (ngSubmit)="onSubmit()" role="form">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <input class="form-control" #email="ngModel" name="email" [(ngModel)]="user.email" placeholder="Correo" type="email">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <input class="form-control" name="password" [(ngModel)]="user.password" placeholder="Contraseña"type="password" type="password">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
              </div>
            </div>
            <div class="form-group" *ngIf="!isHidden">
              <div class="input-group input-group-alternative">
                <input class="text-center" type="text" name="typeOfOperation" [(ngModel)]="user.typeOfOperation">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
              </div>
            </div>
            <div class="form-group" *ngIf="!isHidden">
              <div class="input-group input-group-alternative">
                <input class="text-center" type="text" name="nameOfOperation" [(ngModel)]="user.nameOfOperation">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
              </div>
            </div>
            <!--
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div>
            <div class="">
              <select #typeOfUser="ngModel" name="typeOfUser" [(ngModel)]="user.typeOfUser" id="typeOfUser" [(value)]="selected">
                <option value="">---Selecciona---</option>
                <option value="Root">Root</option>
                <option value="Administrator">Administrador</option>
                <option value="TUser">Usuario normal</option>
              </select>
            </div>
            -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>¿Olvidaste la contraseña?</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
